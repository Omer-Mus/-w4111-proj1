<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap for button styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <style>
                #container {
    width: 600px;
    margin: 0px auto;
}

#announcement-editor {
    margin-top: 20px;
    margin-bottom: 40px;
}

#new-announcement-subject {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

#new-announcement-body {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    height: 80px;

}

#the-title {

    margin-bottom: 10px;
    width: 100%;
    height: 80px;
    text-align: center;
    background-color: black;
    color: white;
    font-size: xxx-large;
}
#the-title {

    margin-bottom: 10px;
    width: 100%;
    height: 80px;
    text-align: center;
    background-color: black;
    color: white;
    font-size: xxx-large;
}

.images {
    display: block;
    margin-bottom: 10px;
    width: 80px;
    height: 80px;
}
.announcement {
    display: block;
    margin-bottom: 40px;
    padding: 30px 0px 0px 0px;
    border-top: 1px solid #CCCCCC;
    width: 100%;
}

.announcement-subject {
    display: block;
    margin-bottom: 15px;
    font-weight: bold;
}

.announcement-body {
    display: block;
}

.alert-error{
    font-size: 25px;
}

    </style>

    <body>
        <div id ="the-title">Comments for {{ data[0][0] }}</div>
        <div id="container">
            {% for n in data %}
            <div id="announcements">
                <div class="announcement">
                    <span class="announcement-subject">
                        {{ data.index(n)}}
                    </span>
                    <span class="announcement-subject">
                        Dish name: {{ n[0]}}
                    </span>
                    <span class="announcement-subject">
                       Restaurant: {{ n[1]}}
                    </span>
                    <span class="announcement-subject">
                        Date: {{ n[2]}}
                    </span>
                     <span class="announcement-subject">
                       Rating: {{ n[5]}}
                    </span>
                    <span class="announcement-subject">
                        By: {{ n[6]}}
                    </span>
                    <span class="announcement-subject">
                        Comment: {{ n[3]}}
                    </span>
                    <span class="announcement-subject">
                        Picture: <img class="images" src="{{n[4]}}">
                    </span>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
