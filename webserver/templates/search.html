<!DOCTYPE html>
<html lang="en">
     <head>
        <link href="style.css" rel="stylesheet">
     </head>
  <body>

    <div class="Container">

        <h1>Search for a Dish</h1>
        <h2>By Name</h2>

        <form method="POST" action="/search_food">
            <p>Search: <input type="text" name="search_food" placeholder="Enter a name of a dish" required> </p>
            <input type="submit" value="submit">
            </p>
        </form>
    </div>

  <h1>Users table</h1>

  <div>{{data}}</div>

  <div>
    {% for n in data %}
        <div>{{n}}</div>
    {% endfor %}
  </div>

</body>

</html>
