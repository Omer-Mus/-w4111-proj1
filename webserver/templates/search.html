<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Bootstrap for button styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    #container {
width: 600px;
margin: 0px auto;
}

#announcement-editor {
margin-top: 20px;
margin-bottom: 40px;
}

#new-announcement-subject {
display: block;
margin-bottom: 10px;
width: 100%;
}

#new-announcement-body {
display: block;
margin-bottom: 10px;
width: 100%;
height: 80px;

}

#the-title {

margin-bottom: 10px;
width: 100%;
height: 80px;
text-align: center;
background-color: black;
color: white;
font-size: xxx-large;
}
.images {
display: block;
margin-bottom: 10px;
width: 80px;
height: 80px;
}
.announcement {
display: block;
margin-bottom: 40px;
padding: 30px 0px 0px 0px;
border-top: 1px solid #CCCCCC;
width: 100%;
}

.announcement-subject {
display: block;
margin-bottom: 15px;
font-weight: bold;
}

.announcement-body {
display: block;
}

</style>

  <body>

    <div class="container">

        <div id = "the-title">Search for a Dish by Name</div>
        <div><a href="/">Go back</a></div>

        <div id = "announcement-editor">
        <form method="POST" action="/search_food">
            <p>Search: <input type="text" name="search_food" placeholder="Enter a name of a dish" required> </p>
            <input type="submit" value="submit">
            </p>
        </form>
        </div>

        <h1>Search for a Dish by Location</h1>

        <form method="POST" action="/search_by_location">
          <p>Search: <input type="text" name="search_by_location" placeholder="Enter the name" required>
            <input type="text" name="zip_code" placeholder="Enter the zipcode" required>  </p>
          <input type="submit" value="submit">
          </p>
        </form>

        <h1>Results</h1>

  <div>
    {% for n in data %}
    <div id="announcements">
        <div class="announcement">
            <span class="announcement-subject">
                {{ data.index(n)}}
            </span>
            <span class="announcement-body">
                {{n[0]}}
            </span>
            <span class="announcement-body">
                {{n[2]}}
            </span>
             <span class="announcement-body">
                {{n[1]}}
            </span>
            <span class="announcement-body">
                {{n[3]}}
            </span>
{#                    <span class="announcement-body">#}
{#                       <img class="images" src="{{n[2]}}">#}
{#                    </span>#}
        </div>

    </div>

    {% endfor %}

    </div>

  </div>

</body>

</html>
